name: Test Chakra.Core

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.0.101

    - name: Test 'Chakra.Core'
      run: |
        cd Chakra.Core.Tests
        dotnet test