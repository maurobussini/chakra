name: Test Chakra.Core.EntityFramework

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0

    - name: Test 'Chakra.Core.EntityFramework'
      run: |
        cd Chakra.Core.EntityFramework.Tests
        dotnet test