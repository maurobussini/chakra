name: Build Chakra.Core

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0

    - name: Build 'Chakra.Core'
      run: |
        cd Chakra.Core
        dotnet build --configuration Release