name: Build Chakra.Core.Windows

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.0.101

    - name: Build 'Chakra.Core.Windows'
      run: |
        cd Chakra.Core.Windows
        dotnet build --configuration Release