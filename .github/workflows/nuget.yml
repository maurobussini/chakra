name: .NET Core

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.0.101

    - name: Build with dotnet
      run: |
        cd Chakra.Core.WebApi
        dotnet build --configuration Release

    - name: Package Chakra.Core.WebApi
      run: |  
        cd Chakra.Core.WebApi
        dotnet pack -c Release -o out

    - name: Publish Chakra.Core.WebApi to Nuget
      run: dotnet nuget push ./out -s https://nuget.pkg.github.com/maurobussini/index.json -k ${APIKEY}  
      env:
        APIKEY: ${{ secrets.NUGET_APIKEY }} 
